name: Angular compatibility (build libs)

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-libs:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        angular: [19, 20, 21]

    defaults:
      run:
        working-directory: focusly

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (Angular 21 needs >=20.19.0)
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: npm
          cache-dependency-path: focusly/package-lock.json

      # For Angular 21: use the repo's real lockfile (fast + deterministic)
      - name: Install deps (v21 uses lockfile)
        if: matrix.angular == 21
        run: npm ci

      # For Angular 19/20: rewrite deps + fresh install
      - name: Set Angular deps to v${{ matrix.angular }}
        if: matrix.angular != 21
        run: |
          node -e "
            const fs=require('fs');
            const pkg=JSON.parse(fs.readFileSync('package.json','utf8'));

            const setRange = (obj, name, range) => {
              if (obj && obj[name]) obj[name] = range;
            };

            const major = Number('${{ matrix.angular }}');
            const ng = '^' + major + '.0.0';

            // TypeScript ranges by Angular version (per Angular docs)
            // 19.x: >=5.5 <5.9
            // 20.0-20.1: >=5.8 <5.9 ; 20.2+: >=5.8 <6
            const ts =
              major === 19 ? '~5.6.3' :
              '~5.9.3'; // v20 can use 5.9.x

            // zone.js: v19/v20 commonly align with 0.15.x in modern workspaces
            const zone = '~0.15.0';

            // runtime Angular deps
            for (const p of [
              '@angular/common',
              '@angular/compiler',
              '@angular/core',
              '@angular/forms',
              '@angular/platform-browser',
              '@angular/platform-browser-dynamic',
              '@angular/router'
            ]) setRange(pkg.dependencies, p, ng);

            // tooling (your workspace uses @angular/build builders)
            for (const p of [
              '@angular/build',
              '@angular/cli',
              '@angular/compiler-cli',
              'ng-packagr'
            ]) setRange(pkg.devDependencies, p, ng);

            // toolkits if present
            setRange(pkg.dependencies, 'ng-zorro-antd', ng);
            setRange(pkg.dependencies, '@angular/material', ng);
            setRange(pkg.dependencies, '@angular/cdk', ng);

            // alignment
            setRange(pkg.dependencies, 'zone.js', zone);
            setRange(pkg.devDependencies, 'typescript', ts);

            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Fresh install (v19/v20)
        if: matrix.angular != 21
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build libraries
        run: npm run build:libs

