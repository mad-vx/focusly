name: Angular compatibility (build libs)

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-libs:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        angular: [16, 17, 18, 19, 20]

    defaults:
      run:
        working-directory: focusly   # ðŸ‘ˆ your Angular workspace folder

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: focusly/package-lock.json  # ðŸ‘ˆ lockfile location

      - name: Install repo deps (lockfile)
        run: npm ci

      - name: Apply Angular v${{ matrix.angular }} overrides
        run: |
          node -e "
            const fs=require('fs');
            const path='package.json';
            const pkg=JSON.parse(fs.readFileSync(path,'utf8'));
            pkg.overrides = Object.assign({}, pkg.overrides, {
              '@angular/animations': '^${{ matrix.angular }}',
              '@angular/common': '^${{ matrix.angular }}',
              '@angular/compiler': '^${{ matrix.angular }}',
              '@angular/compiler-cli': '^${{ matrix.angular }}',
              '@angular/core': '^${{ matrix.angular }}',
              '@angular/forms': '^${{ matrix.angular }}',
              '@angular/platform-browser': '^${{ matrix.angular }}',
              '@angular/platform-browser-dynamic': '^${{ matrix.angular }}',
              '@angular/router': '^${{ matrix.angular }}',
              '@angular/cli': '^${{ matrix.angular }}',
              '@angular/build': '^${{ matrix.angular }}',
              'ng-packagr': '^${{ matrix.angular }}',
              '@angular/material': '^${{ matrix.angular }}',
              '@angular/cdk': '^${{ matrix.angular }}',
              'ng-zorro-antd': '^${{ matrix.angular }}'
            });
            fs.writeFileSync(path, JSON.stringify(pkg, null, 2));
          "

      - name: Clean install (lockfile will be re-resolved)
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build libraries
        run: npm run build:libs
