name: Angular compatibility (build libs)

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-libs:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        angular: [19, 20, 21]

    defaults:
      run:
        working-directory: focusly

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (Angular 21 needs >=20.19.0)
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: npm
          cache-dependency-path: focusly/package-lock.json

      # For Angular 21: use the repo's real lockfile (fast + deterministic)
      - name: Install deps (v21 uses lockfile)
        if: matrix.angular == 21
        run: npm ci

      # For Angular 19/20: rewrite deps + fresh install
      - name: Set Angular deps to v${{ matrix.angular }}
        if: matrix.angular != 21
        run: |
          node -e "
            const fs = require('fs');
            const path = require('path');

            const major = Number('${{ matrix.angular }}');
            const ng = '^' + major + '.0.0';

            const ts =
              major === 19 ? '~5.6.3' :
              '~5.9.3';

            const zone = '~0.15.0';

            const angularRuntime = [
              '@angular/animations',
              '@angular/common',
              '@angular/compiler',
              '@angular/core',
              '@angular/forms',
              '@angular/platform-browser',
              '@angular/platform-browser-dynamic',
              '@angular/router'
            ];

            const angularTooling = [
              '@angular/build',
              '@angular/cli',
              '@angular/compiler-cli',
              'ng-packagr'
            ];

            const angularToolkits = [
              '@angular/material',
              '@angular/cdk'
            ];

            const setRange = (obj, name, range) => {
              if (obj && obj[name]) obj[name] = range;
            };

            const patch = (pkgPath) => {
              const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8'));

              // runtime deps
              for (const p of angularRuntime) setRange(pkg.dependencies, p, ng);

              // tooling
              for (const p of angularTooling) setRange(pkg.devDependencies, p, ng);

              // toolkits (material/cdk) - could be deps OR devDeps depending on package
              for (const p of angularToolkits) {
                setRange(pkg.dependencies, p, ng);
                setRange(pkg.devDependencies, p, ng);
              }

              // other libs you were rewriting (only if present)
              setRange(pkg.dependencies, 'ng-zorro-antd', ng);

              // alignment
              setRange(pkg.dependencies, 'zone.js', zone);
              setRange(pkg.devDependencies, 'typescript', ts);

              fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2) + '\n');
            };

            // patch root package.json
            patch(path.join(process.cwd(), 'package.json'));

            // patch all workspace project package.json files
            const projectsDir = path.join(process.cwd(), 'projects');
            if (fs.existsSync(projectsDir)) {
              for (const dir of fs.readdirSync(projectsDir)) {
                const pkgPath = path.join(projectsDir, dir, 'package.json');
                if (fs.existsSync(pkgPath)) patch(pkgPath);
              }
            }
          "
 
      - name: Fresh install (v19/v20)
        if: matrix.angular != 21
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build libraries
        run: npm run build:libs

