<ng-template #quantity let-row let-group="group">
  <input
    matInput
    [attr.data-test-id]="'grid-cell-' + row.rowIndex + '-0'"
    nz-input-number-focusly
    class="cell-input num"
    [focuslyGroup]="1"
    [focuslyRow]="row.rowIndex"
    [focuslyColumn]="0"
    [(ngModel)]="row.qty"
  />
</ng-template>

<ng-template #nzSide let-row let-group="group">
  <select
    [attr.data-test-id]="'grid-cell-' + row.rowIndex + '-1'"
    #nzSide
    focusly
    class="cell-input"
    [focuslyGroup]="group"
    [focuslyRow]="row.rowIndex"
    [focuslyColumn]="1"
  >
    <option [selected]="row.side === 'Buy'">Buy</option>
    <option [selected]="row.side === 'Sell'">Sell</option>
  </select>
</ng-template>

<app-base-component [buyOrSellTemplate]="nzSide" [quantityTemplate]="quantity">
</app-base-component>
